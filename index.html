<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        p {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="recordButton">Start Recording</button>
    <p id="transcript"></p>
    <button id="copyButton" style="display: none;">Copy Transcript</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("recordButton").addEventListener("click", async function() {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    uploadAudio(audioBlob);
                };

                mediaRecorder.start();
                this.textContent = "Stop Recording";
            } else {
                mediaRecorder.stop();
                this.textContent = "Start Recording";
            }
        });

        async function uploadAudio(audioBlob) {
            const formData = new FormData();
            formData.append("file", audioBlob, "audioForTranscribe.wav");
            formData.append("model", "saarika:v2");
            formData.append("language_code", "en-IN");
            formData.append("with_timesteps", "false");

            const response = await fetch("https://api.sarvam.ai/speech-to-text", {
                method: "POST",
                headers: {
                    "api-subscription-key": "ef40f987-8455-411d-8d95-2611e364f00d"
                },
                body: formData
            });

            const data = await response.json();
            document.getElementById("transcript").textContent = "Transcript: " + data.transcript;
            document.getElementById("copyButton").style.display = "block";
        }

        document.getElementById("copyButton").addEventListener("click", function() {
            const transcriptText = document.getElementById("transcript").textContent.replace("Transcript: ", "");
            navigator.clipboard.writeText(transcriptText).then(() => {
                alert("Transcript copied to clipboard!");
            });
        });
    </script>
</body>
</html>
